name: 'Hello World'
description: 'Greet someone'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'

runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - uses: actions/checkout@v3
      with:
        repository: 'bryanaexp/Hello-World'
    - name: Run Script
      shell: bash 
      run: |
        ls
        pwd
        python script.py
